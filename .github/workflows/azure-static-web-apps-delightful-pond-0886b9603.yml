name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - azure
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - azure

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Angular CLI globally
        run: npm install -g @angular/cli
      - name: Install Dependencies
        run: npm install
      - name: Fix permissions for Angular CLI
        run: sudo chmod +x $(which ng)
      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_POND_0886B9603 }}
          app_location: "/" # Root folder of the Angular app
          output_location: "dist/shopping-list-app" # Path to the production build
